<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css">
    
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false" list="cityname">
            <div class="icon"><i class="fa fa-fw fa-search"></i></div>
        </div>
        <div class="error">
            <p>Invalid Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" alt="" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">Pune</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="">
                <div>
                    <p class="wind">0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
